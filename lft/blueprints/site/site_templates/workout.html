{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row mt-5 mb-5 p-5 shadow rounded border border-primary w-75">
            <div class="col"> 
                <h1>Workout</h1>              
                <table border="1">
                    <tr>
                        <th>Muscle Group</th>
                        <th>Exercises</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Actions</th>
                    </tr>
                    {% for workout in workouts %}
                        <tr>
                            <td>
                                <p>{{ workout.body_part }}</p>
                            </td>
                            <td>
                                <p>{{ workout.name }}</p>
                            </td>
                            <td>{{ workout.sets }}</td>
                            <td>{{ workout.repetitions }}</td>
                            <td>
                                <a href="{{ url_for('site.update_workout', exercise_id=workout.id) }}">Update</a>
                                <a href="{{ url_for('site.delete_workout', exercise_id=workout.id) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>               
            </div>
        </div>
    </div>
    
{% endblock %}
