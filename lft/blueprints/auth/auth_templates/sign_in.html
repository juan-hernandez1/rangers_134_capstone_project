<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/signin.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/">
            <button class="close-button">
                <i class="fa-solid fa-xmark"></i>
              </button>
        </a>       
        <a class="logo" href="/">
            <i class="fa-solid fa-dumbbell" style="color: #ff2f0af3;"></i>
        </a>
      </div>

      <div class="content">
        <h1>Log in to L1FT</h1>

        <div class="divider">
          <p>ðŸ’ª</p>
        </div>

        <form action="{{ url_for('auth.signin') }}" method="POST">
          {{ form.hidden_tag() }}
          <div class="email-log-in">
            {{ form.email.label }}
            {{ form.email(placeholder="Email") }}
          </div>

          <div class="pw-log-in">
            {{ form.password.label }}
            {{ form.password }}
          </div>

          <div class="action-buttons">
            <button class="primary-button" type="submit">Next</button>
          </div>
        </form>
      </div>

      <div class="sign-up">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </div>
    </div>
  </body>
</html>


<!-- {% endblock content %} -->
